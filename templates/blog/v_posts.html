
{% load i18n %}
<ul class="nav justify-content-center py-1 ">

    <div class="  read-more text-center " style="font-size: 22px; width: 100%;">{% trans "الأكثر قراءة" %}</div>
    {% for post in l_posts %}
    <li class=" mt-2 " styled="padding: 0px;">
        <a href="{{post.get_absolute_url}}"><img class="read-more " src="{{post.image.url}}" width="100px" height="60px"> </a>
        
        <a class=" w-50 mt-2 read-more" href="{{post.get_absolute_url}}" styled="padding: 0px;">

            {% if post.title|length > 40 %}
            {{post.title|slice:'35'}} ..
            {% else %}
            {{post.title}}
            {% endif %}
        </a>
    </li>
    {% endfor %}
</ul>
